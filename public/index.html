<html>
<head>
    <title>Transform Your Space</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #2c2c2c, #b0b0b0);
        }
        .responsive-logo {
            height: calc(2rem + 2vw);
        }
        .responsive-text {
            font-size: clamp(1rem, 1.5vw + 0.5rem, 1.5rem);
        }
        .responsive-heading {
            font-size: clamp(2rem, 5vw + 1rem, 6rem);
            line-height: 1.2;
        }
        .responsive-button {
            font-size: clamp(0.8rem, 1vw + 0.5rem, 1.2rem);
            padding: clamp(0.5rem, 1vw + 0.3rem, 1rem) clamp(1rem, 2vw + 0.5rem, 2rem);
        }
        .responsive-cover-image{
            width: calc(10rem + 9vw);
        }
        .responsive-image {
            width: calc(4rem + 6vw);           
        }
        .bg-gradient {
            background: linear-gradient(135deg, #2c2c2c, #b0b0b0);
        }
        
        .active {
            background-color: #000;
            color: #ff6600;
        }
        .active img {
            display: block;
        }
        .inactive img {
            display: none;
        }
        .service-item:hover {
            background-color: #000;
            color: #ff6600;
        }
        .service-item:hover .arrow {
            color: #ff6600;
        }
        .arrow {
            transition: color 0.3s;
        }
        .arrow-button {
            background-color: #ff6600;
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .arrow-button:hover {
            background-color: #e65c00;
        }

        .responsive-heading-large {
            font-size: clamp(2.5rem, 5vw + 1rem, 4.5rem);
            line-height: 1.2;
        }
        .responsive-heading-medium {
            font-size: clamp(1.8rem, 3vw + 1rem, 3rem);
            line-height: 1.3;
        }
        .responsive-paragraph {
            font-size: clamp(1rem, 1.5vw + 0.5rem, 1.25rem);
            line-height: 1.6;
        }
        .responsive-stats {
            font-size: clamp(1.5rem, 2.5vw + 1rem, 2.5rem);
        }
        .responsive-container {
            padding: clamp(1rem, 5vw, 3rem);
            max-width: 90%;
            margin-bottom: 2rem; /* Reduced from 3rem (mb-12) to 2rem (mb-8) */
        }
        .responsive-image {
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .glass-card {
            background-color: rgba(31, 41, 55, 0.3); /* Adjusted from bg-gray-800 to a semi-transparent version */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-translucent {
            background-color: rgba(44, 44, 44, 0.8);
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease;
        }



        .arrow-button {
            width: 35px;
            height: 27px;
            font-size: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow-button.default {
            background-color: #ff6600;
            color: white;
        }
        .arrow-button.active {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }
        .list-image-responsive{
            width: calc(2rem + 8vw);            
        }
        .list-text-responsive{
            font-size: clamp(1.3rem, 1rem + 1.7vw, 2.5rem);
        }
    </style>
</head>
<body class="bg-gradient text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const servicesData = [
            { name: "Home redesign", image: "https://placehold.co/100x100?text=Home+Redesign", link: "#" },
            { name: "Interior detailing", image: "https://placehold.co/100x100?text=Interior+Detailing", link: "#" },
            { name: "Furniture layout", image: "https://placehold.co/100x100?text=Furniture+Layout", link: "#" },
            { name: "Exterior finish selections", image: "https://placehold.co/100x100?text=Exterior+Finish+Selections", link: "#" },
            { name: "Color and paint selection", image: "https://placehold.co/100x100?text=Color+and+Paint+Selection", link: "#" }
        ];

        const App = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isMobile, setIsMobile] = useState(false);
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [activeIndex, setActiveIndex] = React.useState(0);
            const [isScrolled, setIsScrolled] = useState(false);

            const images = [
                "https://placehold.co/250x250",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/250x250",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150"
            ];

            const services = [
                { name: "Home redesign", image: "https://placehold.co/100x100?text=Home+Redesign" },
                { name: "Interior detailing", image: "https://placehold.co/100x100?text=Interior+Detailing" },
                { name: "Furniture layout", image: "https://placehold.co/100x100?text=Furniture+Layout" },
                { name: "Exterior finish selections", image: "https://placehold.co/100x100?text=Exterior+Finish+Selections" },
                { name: "Color and paint selection", image: "https://placehold.co/100x100?text=Color+and+Paint+Selection" }
            ];

            useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.matchMedia("(max-width: 767px)").matches);
                };

                // Initial check
                handleResize();

                // Add event listener
                window.addEventListener('resize', handleResize);

                // Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 10);
                };

                window.addEventListener('scroll', handleScroll);

                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);

            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };

            const toggleDrawer = () => {
                setIsDrawerOpen(!isDrawerOpen);
            };

            const handlePrev = () => {
                setCurrentIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
            };

            const handleNext = () => {
                setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
            };


            const [activeIndex2, setActiveIndex2] = React.useState(0);
            const [timer, setTimer] = React.useState(null);

            const handleMouseEnter = (index) => {
                clearTimeout(timer);
                setActiveIndex2(index);
            };

            const handleMouseLeave = () => {
                const newTimer = setTimeout(() => {
                    setActiveIndex2(0);
                }, 2000);
                setTimer(newTimer);
            };

            return (
                <div className="relative min-h-screen flex flex-col justify-center items-center py-8"> {/* Changed py-12 to py-8 */}
                    <header className={`flex justify-between items-center p-2 fixed top-0 left-0 right-0 z-10 transition-all duration-300 ${isScrolled ? 'nav-translucent' : 'bg-gradient'}`}>
                        <div className="responsive-logo">
                            <img src="img/logo.png" alt="Company Logo" className="h-full" />
                        </div>
                        {!isMobile && (
                            <nav className="flex-1 flex justify-center space-x-8">
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">About</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Product</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Project</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Services</a>
                            </nav>
                        )}
                        {isMobile && (
                            <div className="text-white" onClick={toggleDrawer}>
                                <i className="fas fa-bars"></i>
                            </div>
                        )}
                    </header>

                    <section className="responsive-container mx-auto">
                        <div className="glass-card rounded-lg shadow-lg p-8">
                            <main className="flex flex-col lg:flex-row items-center justify-between">
                                <div className="flex-1 mb-8 lg:mb-0 lg:pr-8">
                                    <h1 className="responsive-heading-large font-light leading-tight mb-8">Transform your space</h1>
                                    <div className="flex flex-wrap gap-4 mb-8">
                                        <button className="bg-orange-500 text-white rounded-full flex items-center space-x-2 hover:bg-orange-600 responsive-button">
                                            <span>Start Project</span>
                                            <i className="fas fa-arrow-right"></i>
                                        </button>
                                        <button className="border border-orange-500 text-orange-500 rounded-full flex items-center space-x-2 hover:bg-orange-100 hover:text-black responsive-button">
                                            <span>Learn More</span>
                                            <i className="fas fa-arrow-right"></i>
                                        </button>
                                    </div>
                                    <p className="responsive-paragraph text-gray-400">The mind creates the beautiful, the heart creates the home, home sweet home</p>
                                </div>
                                
                                <div className="flex-shrink-0">
                                    <img src="https://placehold.co/400x400" alt="Modern interior with orange chair and lamp" className="responsive-image object-cover"/>
                                </div>
                                                          
                            
                            </main>
                        </div>
                    </section>

                    <section className="responsive-container mx-auto">
                        <div className="glass-card rounded-lg shadow-lg p-8">
                            <div className="relative w-full">
                                <div className="flex justify-between items-center">
                                    <button onClick={handlePrev} className="p-2 bg-gray-700 rounded-full hover:bg-gray-600">
                                        <i className="fas fa-chevron-left text-white"></i>
                                    </button>
                                    <div className="flex space-x-2 overflow-hidden w-full">
                                        {images.slice(currentIndex, currentIndex + 5).map((src, index) => (
                                            <img
                                                key={index}
                                                src={src}
                                                alt={`Image ${index + 1}`}
                                                className={`object-cover transition-transform duration-500 ease-in-out hover:scale-110 responsive-image`}
                                                style={{
                                                    transform: `translateX(${(index - currentIndex) * 100}%)`,
                                                    transition: 'transform 0.5s ease-in-out'
                                                }}
                                            />
                                        ))}
                                    </div>
                                    <button onClick={handleNext} className="p-2 bg-gray-700 rounded-full hover:bg-gray-600 ml-4">
                                        <i className="fas fa-chevron-right text-white"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="responsive-container mx-auto">
                        <div className="glass-card rounded-lg shadow-lg p-8">
                            <div className="flex flex-col lg:flex-row items-center justify-between">
                                <div className="lg:w-1/2 mb-8 lg:mb-0 lg:pr-8">
                                    <h2 className="responsive-heading-medium font-light mb-4">
                                        Capture <span className="font-bold">the spirit of spring</span> in your home
                                    </h2>
                                    <p className="responsive-paragraph text-gray-400 mb-8">
                                        We provide guidance and direction in your interior design project, inspire your space through art and design, create a space that reflects who you are
                                    </p>
                                    <div className="flex justify-center lg:justify-start">
                                        <button className="bg-orange-500 text-white py-2 px-4 rounded-full flex items-center hover:bg-orange-600 responsive-button">
                                            Learn More <i className="fas fa-arrow-right ml-2"></i>
                                        </button>
                                    </div>
                                </div>
                                <div className="lg:w-1/2 relative">
                                    <img src="https://placehold.co/600x400" alt="A modern living room with grey and orange decor" className="rounded-lg shadow-lg w-full responsive-image" />
                                    <div className="absolute inset-0 flex justify-center items-center">
                                        <div className="bg-white bg-opacity-50 rounded-full p-4">
                                            <i className="fas fa-play text-4xl text-white"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="responsive-container mx-auto">
                        <div className="glass-card rounded-lg shadow-lg p-8">
                            <div className="flex flex-col lg:flex-row items-center justify-between">
                                <div className="lg:w-1/2 mb-8 lg:mb-0">
                                    <img src="https://placehold.co/500x500" alt="Modern chair in a room with an orange wall, a black floor lamp, and a small table with a plant" className="rounded-lg shadow-lg w-full responsive-image"/>
                                </div>
                                <div className="lg:w-1/2 lg:pl-8 flex flex-col justify-center">
                                    <p className="responsive-paragraph font-bold mb-8">
                                        The key difference between ordinary and special, No matter the season, our spaces are as nuanced as the lifestyles they reflect, <span className="font-bold">don't just dream it.</span>
                                    </p>
                                    <div className="flex flex-col md:flex-row justify-between mb-8">
                                        <div className="text-center mb-4 md:mb-0">
                                            <p className="responsive-stats font-bold">300<span className="text-orange-500">+</span></p>
                                            <p className="responsive-paragraph text-gray-400">Success projects</p>
                                        </div>
                                        <div className="text-center mb-4 md:mb-0">
                                            <p className="responsive-stats font-bold">200<span className="text-orange-500">+</span></p>
                                            <p className="responsive-paragraph text-gray-400">Product launches</p>
                                        </div>
                                        <div className="text-center">
                                            <p className="responsive-stats font-bold">180<span className="text-orange-500">K</span></p>
                                            <p className="responsive-paragraph text-gray-400">Happy customer</p>
                                        </div>
                                    </div>
                                    <button className="bg-orange-500 text-white py-2 px-6 rounded-full flex items-center justify-center hover:bg-orange-600 responsive-button">
                                        About Us <i className="fas fa-arrow-right ml-2"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div className="flex flex-col lg:flex-row items-center justify-between">
                    </div>

                    <section className="responsive-container mx-auto" style={{ width: '90vw', maxWidth: '90%' }}>
                        <div className="glass-card rounded-lg shadow-lg p-8">
                            <div className="flex flex-col space-y-4 p-4">
                                {services.map((service, index) => (
                                    <div
                                        key={index}
                                        className={`flex items-center justify-between p-4  ${activeIndex2 === index ? 'bg-black text-orange-500' : 'bg-gray-200 text-gray-500'}`}
                                        onMouseEnter={() => handleMouseEnter(index)}
                                        onMouseLeave={handleMouseLeave}
                                    >
                                        <span className="list-text-responsive">{service.name}</span>
                                        {activeIndex2 === index && (
                                            <div className="flex items-center">
                                                <img 
                                                    src={service.image} 
                                                    alt={`${service.name} image`} 
                                                    className="list-image-responsive object-cover mr-4" // Increased from w-24 h-24 to w-28 h-28 (about 20% increase)
                                                />
                                                <div className="arrow-button active">
                                                    <i className="fas fa-arrow-right"></i>
                                                </div>
                                            </div>
                                        )}
                                        {activeIndex2 !== index && (
                                            <div className="arrow-button default">
                                                <i className="fas fa-arrow-right"></i>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>




                    <div className="fixed bottom-8 right-8 z-10">
                        <button onClick={scrollToBottom} className="bg-orange-500 text-white p-4 rounded-full hover:bg-orange-600">
                            <i className="fas fa-arrow-down"></i>
                        </button>
                    </div>
                    {isMobile && isDrawerOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-20" onClick={toggleDrawer}>
                            <div className="absolute right-0 top-0 bg-gray-800 w-64 h-full shadow-lg p-6">
                                <nav className="space-y-4">
                                    <a href="#" className="text-white block hover:text-orange-500">About</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Product</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Project</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Services</a>
                                </nav>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
