<html>
<head>
    <title>Transform Your Space</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #2c2c2c, #b0b0b0);
        }
    </style>
</head>
<body class="bg-gradient text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isMobile, setIsMobile] = useState(false);
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const images = [
                "https://placehold.co/250x250",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/250x250",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150"
            ];

            useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.matchMedia("(max-width: 767px)").matches);
                };

                // Initial check
                handleResize();

                // Add event listener
                window.addEventListener('resize', handleResize);

                // Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };

            const toggleDrawer = () => {
                setIsDrawerOpen(!isDrawerOpen);
            };

            const handlePrev = () => {
                setCurrentIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
            };

            const handleNext = () => {
                setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
            };

            return (
                <div className="relative min-h-screen">
                    <header className="flex justify-between items-center p-6">
                        <div className="h-20">
                            <img src="img/logo.png" alt="Company Logo" className="h-full" />
                        </div>
                        {!isMobile && (
                            <nav className="flex-1 flex justify-center space-x-8">
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">About</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Product</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Project</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Services</a>
                            </nav>
                        )}
                        {isMobile && (
                            <div className="text-white" onClick={toggleDrawer}>
                                <i className="fas fa-bars"></i>
                            </div>
                        )}
                    </header>
                    <main className="flex flex-col md:flex-row items-start md:items-center text-left mt-20 px-6 md:px-20">
                        <div className="flex-1">
                            <h1 className="text-6xl md:text-8xl font-light leading-none">Transform your space</h1>
                            <div className="flex space-x-4 mt-8">
                                <button className="bg-orange-500 text-white px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-orange-600">
                                    <span>Start Project</span>
                                    <i className="fas fa-arrow-right"></i>
                                </button>
                                <button className="border border-orange-500 text-orange-500 px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-orange-100 hover:text-black">
                                    <span>Learn More</span>
                                    <i className="fas fa-arrow-right"></i>
                                </button>
                            </div>
                            <p className="text-gray-400 mt-8">The mind creates the beautiful, the heart creates the home, home sweet home</p>
                        </div>
                        {!isMobile && (
                            <div className="flex-shrink-0 ml-8">
                                <img src="https://placehold.co/400x400" alt="Modern interior with orange chair and lamp" className="w-96 h-96 object-cover"/>
                            </div>
                        )}
                    </main>
                    <div className="relative mt-8 w-full px-6 md:px-20">
                        <div className="flex justify-between items-center">
                            <button onClick={handlePrev} className="p-2 bg-gray-700 rounded-full hover:bg-gray-600">
                                <i className="fas fa-chevron-left text-white"></i>
                            </button>
                            <div className="flex space-x-2 overflow-hidden w-full">
                                {images.slice(currentIndex, currentIndex + 5).map((src, index) => (
                                    <img
                                        key={index}
                                        src={src}
                                        alt={`Image ${index + 1}`}
                                        className={`object-cover transition-transform duration-500 ease-in-out hover:scale-110 ${isMobile ? 'w-36 h-36' : 'w-56 h-56'}`}
                                        style={{
                                            transform: `translateX(${(index - currentIndex) * 100}%)`,
                                            transition: 'transform 0.5s ease-in-out'
                                        }}
                                    />
                                ))}
                            </div>
                            <button onClick={handleNext} className="p-2 bg-gray-700 rounded-full hover:bg-gray-600 ml-4">
                                <i className="fas fa-chevron-right text-white"></i>
                            </button>
                        </div>
                    </div>
                    <div className="fixed bottom-8 right-8 z-10">
                        <button onClick={scrollToBottom} className="bg-orange-500 text-white p-4 rounded-full hover:bg-orange-600">
                            <i className="fas fa-arrow-down"></i>
                        </button>
                    </div>
                    {isMobile && isDrawerOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-20" onClick={toggleDrawer}>
                            <div className="absolute right-0 top-0 bg-gray-800 w-64 h-full shadow-lg p-6">
                                <nav className="space-y-4">
                                    <a href="#" className="text-white block hover:text-orange-500">About</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Product</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Project</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Services</a>
                                </nav>
                            </div>
                        </div>
                    )}


                    <div className="flex justify-center items-center p-12">
                    <div className="bg-gray-200 p-8 rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-6xl">
                        <div className="md:w-1/2 pr-8 relative mb-8 md:mb-0">
                            <h1 className="text-4xl font-light text-gray-700 mb-4">
                                Capture <span className="font-bold">the spirit of spring</span> in your home
                            </h1>
                            <p className="text-gray-500 mb-8">
                                We provide guidance and direction in your interior design project, inspire your space through art and design, create a space that reflects who you are
                            </p>
                            <div className="flex justify-center md:justify-start">
                                <button className="bg-black text-white py-2 px-4 rounded-full flex items-center">
                                    Learn More <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </div>
                        <div className="md:w-1/2 relative">
                            <img src="https://placehold.co/600x400" alt="A modern living room with grey and orange decor" className="rounded-lg shadow-lg w-full" />
                            <div className="absolute inset-0 flex justify-center items-center">
                                <div className="bg-white bg-opacity-50 rounded-full p-4">
                                    <i className="fas fa-play text-4xl text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
