<html>
<head>
    <title>Transform Your Space</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const images = [
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150"
            ];

            const handlePrev = () => {
                setCurrentIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
            };

            const handleNext = () => {
                setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
            };

            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };


            return (
                <div className="relative min-h-screen">
                    <header className="flex justify-between items-center p-6">
                        <div className="text-2xl font-bold">N.</div>
                        <nav className="space-x-8">
                            <a href="#" className="text-gray-700">About</a>
                            <a href="#" className="text-gray-700">Product</a>
                            <a href="#" className="text-gray-700">Project</a>
                            <a href="#" className="text-gray-700">Services</a>
                        </nav>
                        <div className="text-gray-700">
                            <i className="fas fa-bars"></i>
                        </div>
                    </header>
                    <main className="flex flex-col items-start text-left mt-20 px-6 md:px-20">
                        <h1 className="text-6xl md:text-8xl font-bold leading-none">Transform your space</h1>
                        <div className="flex space-x-4 mt-8">
                            <button className="bg-black text-white px-6 py-3 rounded-full flex items-center space-x-2">
                                <span>Start Project</span>
                                <i className="fas fa-arrow-right"></i>
                            </button>
                            <button className="border border-gray-700 text-gray-700 px-6 py-3 rounded-full flex items-center space-x-2">
                                <span>Learn More</span>
                                <i className="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <p className="text-gray-700 mt-8">The mind creates the beautiful, the heart creates the home, home sweet home</p>
                        <div className="relative mt-8 w-full">
                            <div className="flex justify-between items-center">
                                <button onClick={handlePrev} className="p-2 bg-gray-300 rounded-full hover:bg-gray-400">
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <div className="flex space-x-4 overflow-hidden w-full">
                                    {images.map((src, index) => (
                                        <img
                                            key={index}
                                            src={src}
                                            alt={`Image ${index + 1}`}
                                            className={`w-36 h-36 object-cover transition-transform duration-500 ${index === currentIndex ? 'transform scale-110' : ''}`}
                                        />
                                    ))}
                                </div>
                                <button onClick={handleNext} className="p-2 bg-gray-300 rounded-full hover:bg-gray-400">
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </main>
                    <div className="absolute top-1/2 right-0 transform -translate-y-1/2 z-0">
                        <img src="https://placehold.co/400x400" alt="Modern interior with orange chair and lamp" className="w-96 h-96 object-cover"/>
                    </div>
                    <div className="absolute bottom-8 right-8 z-10">
                        <button onClick={scrollToBottom} className="bg-orange-500 text-white p-4 rounded-full hover:bg-orange-600">
                            <i className="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <style>
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 10s linear infinite;
        }
    </style>
</body>
</html>
