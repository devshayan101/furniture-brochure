<html>
<head>
    <title>Transform Your Space</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
        }
        .bg-gradient {
            background: linear-gradient(135deg, #2c2c2c, #b0b0b0);
        }
        .responsive-logo {
            height: calc(2rem + 2vw);
        }
        .responsive-text {
            font-size: calc(1rem + 1vw);
        }
        .responsive-heading {
            font-size: calc(1.5rem + 5vw);
        }
        .responsive-button {
            font-size: calc(0.4rem + .7vw);
        }
        .responsive-cover-image{
            width: calc(10rem + 9vw);
        }
        .responsive-image {
            width: calc(4rem + 6vw);           
        }
        .bg-gradient {
            background: linear-gradient(135deg, #2c2c2c, #b0b0b0);
        }
        
        .active {
            background-color: #000;
            color: #ff6600;
        }
        .active img {
            display: block;
        }
        .inactive img {
            display: none;
        }
        .service-item:hover {
            background-color: #000;
            color: #ff6600;
        }
        .service-item:hover .arrow {
            color: #ff6600;
        }
        .arrow {
            transition: color 0.3s;
        }
        .arrow-button {
            background-color: #ff6600;
            border-radius: 50%;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .arrow-button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body class="bg-gradient text-white">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const servicesData = [
            { name: "Home redesign", image: "https://placehold.co/100x100?text=Home+Redesign", link: "#" },
            { name: "Interior detailing", image: "https://placehold.co/100x100?text=Interior+Detailing", link: "#" },
            { name: "Furniture layout", image: "https://placehold.co/100x100?text=Furniture+Layout", link: "#" },
            { name: "Exterior finish selections", image: "https://placehold.co/100x100?text=Exterior+Finish+Selections", link: "#" },
            { name: "Color and paint selection", image: "https://placehold.co/100x100?text=Color+and+Paint+Selection", link: "#" }
        ];

        const App = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isMobile, setIsMobile] = useState(false);
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const [activeIndex, setActiveIndex] = React.useState(0);

            const images = [
                "https://placehold.co/250x250",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/250x250",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150"
            ];

            useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.matchMedia("(max-width: 767px)").matches);
                };

                // Initial check
                handleResize();

                // Add event listener
                window.addEventListener('resize', handleResize);

                // Cleanup
                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };

            const toggleDrawer = () => {
                setIsDrawerOpen(!isDrawerOpen);
            };

            const handlePrev = () => {
                setCurrentIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
            };

            const handleNext = () => {
                setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
            };

            return (
                <div className="relative min-h-screen">
                    <header className="flex justify-between items-center p-2 fixed top-0 left-0 right-0 bg-gradient z-10">
                        <div className="responsive-logo">
                            <img src="img/logo.png" alt="Company Logo" className="h-full" />
                        </div>
                        {!isMobile && (
                            <nav className="flex-1 flex justify-center space-x-8">
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">About</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Product</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Project</a>
                                <a href="#" className="text-white hover:text-orange-500 hover:shadow-lg transition-shadow px-4 py-2">Services</a>
                            </nav>
                        )}
                        {isMobile && (
                            <div className="text-white" onClick={toggleDrawer}>
                                <i className="fas fa-bars"></i>
                            </div>
                        )}
                    </header>
                    
                    <main className="flex flex-col md:flex-row items-start md:items-center text-left px-6 md:px-20 py-40"> {/* Removed mt-20 */}
                        
                        <div className="flex-1">
                            <h1 className="text-5xl md:text-8xl font-light leading-none responsive-heading">Transform your space</h1>
                            <div className="flex space-x-4 mt-8">
                                <button className="bg-orange-500 text-white px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-orange-600 responsive-button">
                                    <span>Start Project</span>
                                    <i className="fas fa-arrow-right"></i>
                                </button>
                                <button className="border border-orange-500 text-orange-500 px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-orange-100 hover:text-black responsive-button">
                                    <span>Learn More</span>
                                    <i className="fas fa-arrow-right"></i>
                                </button>
                            </div>
                            <p className="text-gray-400 mt-8 responsive-text">The mind creates the beautiful, the heart creates the home, home sweet home</p>
                        </div>
                        
                        {!isMobile && (                            
                            <div className="flex-shrink-0 ml-8">
                                
                                <img src="https://placehold.co/400x400" alt="Modern interior with orange chair and lamp" className="responsive-cover-image object-cover"/>
                            </div>
                        )}
                    </main>
                    <div className="relative mt-8 w-full px-6 md:px-20">
                        <div className="flex justify-between items-center">
                            <button onClick={handlePrev} className="p-2 bg-gray-700 rounded-full hover:bg-gray-600">
                                <i className="fas fa-chevron-left text-white"></i>
                            </button>
                            <div className="flex space-x-2 overflow-hidden w-full">
                                {images.slice(currentIndex, currentIndex + 5).map((src, index) => (
                                    <img
                                        key={index}
                                        src={src}
                                        alt={`Image ${index + 1}`}
                                        className={`object-cover transition-transform duration-500 ease-in-out hover:scale-110 responsive-image`}
                                        style={{
                                            transform: `translateX(${(index - currentIndex) * 100}%)`,
                                            transition: 'transform 0.5s ease-in-out'
                                        }}
                                    />
                                ))}
                            </div>
                            <button onClick={handleNext} className="p-2 bg-gray-700 rounded-full hover:bg-gray-600 ml-4">
                                <i className="fas fa-chevron-right text-white"></i>
                            </button>
                        </div>
                    </div>
                    <div className="fixed bottom-8 right-8 z-10">
                        <button onClick={scrollToBottom} className="bg-orange-500 text-white p-4 rounded-full hover:bg-orange-600">
                            <i className="fas fa-arrow-down"></i>
                        </button>
                    </div>
                    {isMobile && isDrawerOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-20" onClick={toggleDrawer}>
                            <div className="absolute right-0 top-0 bg-gray-800 w-64 h-full shadow-lg p-6">
                                <nav className="space-y-4">
                                    <a href="#" className="text-white block hover:text-orange-500">About</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Product</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Project</a>
                                    <a href="#" className="text-white block hover:text-orange-500">Services</a>
                                </nav>
                            </div>
                        </div>
                    )}


                    <div className="flex justify-center items-center p-12">
                    <div className="bg-gray-200 p-8 rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-6xl">
                        <div className="md:w-1/2 pr-8 relative mb-8 md:mb-0">
                            <h1 className="text-4xl font-light text-gray-700 mb-4 ">
                                Capture <span className="font-bold">the spirit of spring</span> in your home
                            </h1>
                            <p className="text-gray-500 mb-8">
                                We provide guidance and direction in your interior design project, inspire your space through art and design, create a space that reflects who you are
                            </p>
                            <div className="flex justify-center md:justify-start">
                                <button className="bg-black text-white py-2 px-4 rounded-full flex items-center hover:bg-orange-500">
                                    Learn More <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </div>
                        <div className="md:w-1/2 relative">
                            <img src="https://placehold.co/600x400" alt="A modern living room with grey and orange decor" className="rounded-lg shadow-lg w-full" />
                            <div className="absolute inset-0 flex justify-center items-center">
                                <div className="bg-white bg-opacity-50 rounded-full p-4">
                                    <i className="fas fa-play text-4xl text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center items-center p-4">
                    <div class="bg-gray-300 p-8 rounded-lg flex flex-col md:flex-row">
                        <div class="md:w-1/2 mb-4 md:mb-0">
                            <img src="https://placehold.co/500x500" alt="Modern chair in a room with an orange wall, a black floor lamp, and a small table with a plant" class="rounded-lg shadow-lg w-full"/>
                        </div>
                        <div class="md:w-1/2 md:pl-8 flex flex-col justify-center">
                            <p class="text-xl md:text-2xl font-bold text-gray-800 mb-4">
                                The key difference between ordinary and special, No matter the season, our spaces are as nuanced as the lifestyles they reflect, <span class="font-bold">donâ€™t just dream it.</span>
                            </p>
                            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mb-8">
                                <div class="text-center">
                                    <p class="text-3xl md:text-4xl font-bold text-gray-800">300<span class="text-orange-500">+</span></p>
                                    <p class="text-gray-600">Success project</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-3xl md:text-4xl font-bold text-gray-800">200<span class="text-orange-500">+</span></p>
                                    <p class="text-gray-600">Product launches</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-3xl md:text-4xl font-bold text-gray-800">180<span class="text-orange-500">K</span></p>
                                    <p class="text-gray-600">Happy customer</p>
                                </div>
                            </div>
                            <button class="bg-black text-white py-2 px-6 rounded-full flex items-center justify-center md:justify-start hover:bg-orange-500">
                                About Us <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>

                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
