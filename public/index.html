<html>
<head>
    <title>Transform Your Space</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isMobile, setIsMobile] = useState(false);
            const [isDrawerOpen, setIsDrawerOpen] = useState(false);
            const images = [
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150",
                "https://placehold.co/150x150"
            ];

            useEffect(() => {
                const handleResize = () => {
                    setIsMobile(window.innerWidth < 768);
                };

                window.addEventListener('resize', handleResize);
                handleResize();

                return () => {
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            const scrollToBottom = () => {
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: 'smooth'
                });
            };

            const toggleDrawer = () => {
                setIsDrawerOpen(!isDrawerOpen);
            };

            const handlePrev = () => {
                setCurrentIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
            };

            const handleNext = () => {
                setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
            };

            return (
                <div className="relative min-h-screen">
                    <header className="flex justify-between items-center p-6">
                        <div className="text-2xl font-bold">N.</div>
                        {!isMobile && (
                            <nav className="flex-1 flex justify-center space-x-8">
                                <a href="#" className="text-gray-700 hover:text-gray-900 hover:shadow-lg transition-shadow">About</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900 hover:shadow-lg transition-shadow">Product</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900 hover:shadow-lg transition-shadow">Project</a>
                                <a href="#" className="text-gray-700 hover:text-gray-900 hover:shadow-lg transition-shadow">Services</a>
                            </nav>
                        )}
                        {isMobile && (
                            <div className="text-gray-700" onClick={toggleDrawer}>
                                <i className="fas fa-bars"></i>
                            </div>
                        )}
                    </header>
                    <main className="flex flex-col items-start text-left mt-20 px-6 md:px-20">
                        <h1 className="text-6xl md:text-8xl font-light leading-none">Transform your space</h1>
                        <div className="flex space-x-4 mt-8">
                            <button className="bg-black text-white px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-gray-800">
                                <span>Start Project</span>
                                <i className="fas fa-arrow-right"></i>
                            </button>
                            <button className="border border-gray-700 text-gray-700 px-6 py-3 rounded-full flex items-center space-x-2 hover:bg-gray-100">
                                <span>Learn More</span>
                                <i className="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <p className="text-gray-700 mt-8">The mind creates the beautiful, the heart creates the home, home sweet home</p>
                        <div className="relative mt-8 w-full">
                            <div className="flex justify-between items-center">
                                <button onClick={handlePrev} className="p-2 bg-gray-300 rounded-full hover:bg-gray-400">
                                    <i className="fas fa-chevron-left"></i>
                                </button>
                                <div className="flex space-x-4 overflow-hidden w-full">
                                    {images.slice(currentIndex, currentIndex + 3).map((src, index) => (
                                        <img
                                            key={index}
                                            src={src}
                                            alt={`Image ${index + 1}`}
                                            className="w-36 h-36 object-cover transition-transform duration-500 ease-in-out hover:scale-110"
                                            style={{
                                                transform: `translateX(${(index - currentIndex) * 100}%)`,
                                                transition: 'transform 0.5s ease-in-out'
                                            }}
                                        />
                                    ))}
                                </div>
                                <button onClick={handleNext} className="p-2 bg-gray-300 rounded-full hover:bg-gray-400 ml-4">
                                    <i className="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </main>
                    {!isMobile && (
                        <div className="absolute top-1/2 right-0 transform -translate-y-1/2 z-[-99]">
                            <img src="https://placehold.co/400x400" alt="Modern interior with orange chair and lamp" className="w-96 h-96 object-cover"/>
                        </div>
                    )}
                    <div className="absolute bottom-8 right-8 z-10">
                        <button onClick={scrollToBottom} className="bg-orange-500 text-white p-4 rounded-full hover:bg-orange-600">
                            <i className="fas fa-arrow-down"></i>
                        </button>
                    </div>
                    {isMobile && isDrawerOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-20" onClick={toggleDrawer}>
                            <div className="absolute right-0 top-0 bg-white w-64 h-full shadow-lg p-6">
                                <nav className="space-y-4">
                                    <a href="#" className="text-gray-700 block">About</a>
                                    <a href="#" className="text-gray-700 block">Product</a>
                                    <a href="#" className="text-gray-700 block">Project</a>
                                    <a href="#" className="text-gray-700 block">Services</a>
                                </nav>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
